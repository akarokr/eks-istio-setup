---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-nginx-virtualservice
  namespace: ns-nginx
spec:
  gateways:
    - default/istio-gateway
  hosts:
    - "<SEU HOST AQUI>" # O host que vai responder por esse servi√ßo
  http:
  - match:
    - uri:
        prefix: /
    route:
      - destination:
          host: app-nginx-service.ns-nginx.svc.cluster.local
          port:
            number: 80